name: Regression test on 50 years of MCC results 

on:
  push:
  schedule:
      - cron: '51 0 * * *'

env:
  CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
  RESULTS_MD5: 00a49670f815285f56f4018f5ed77395

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: python -m pip install --upgrade pip cfbd
      - name: Run the code
        run: python vconf/mcc_schedule.py -s 1970 -e 2020 > output.txt
      - name: md5_results
        run: /usr/bin/md5sum output.txt
      - name: show_full_results
        run: /usr/bin/cat output.txt
      - name: Check md5
        id: check_md5
        run: echo "md5_out="`/usr/bin/md5sum output.txt | /usr/bin/cut -d ' ' -f 1` >> $GITHUB_ENV
      - name: Pass or fail
        run: |
          if [[ "${{ env.md5_out }}" == "$RESULTS_MD5" ]]; then exit 0; else exit 1; fi
